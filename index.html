<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Box design</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="main-grid">
      <header>
        <img src="images/TB.svg" alt="The Box" class="logo" />
        <nav class="nav">
          <a href="#" class="nav__link">contact</a>
          <a href="#" class="nav__link">book now</a>
          <a href="#" class="nav__link">become a host</a>
          <a href="#" class="nav__link">about</a>
        </nav>
      </header>
      <main>
        <h1 class="title">The Box</h1>
        <p class="location">Richmond, VA</p>
        <img src="images/house.jpg" alt="a house" class="primary__image" />
        <div class="secondary__images">
          <img src="images/little-1.jpg" class="secondary__image" />
          <img src="images/little-2.jpg" class="secondary__image" />
        </div>
        <p class="description">
          Do you need time of from your day to day life? Well than take your
          summertime or during the winter there is a lot to be done. In Summer
          go hiking or swim in the nearby lake in Winter go skiing in the
          Snowshoe Mountain resort
        </p>
        <button class="btn">Book now</button>
      </main>

      <footer>
        <div class="social__links">
          <a href="#" aria-label="snapchat" class="social__link"
            ><img
              src="images/snapchat-ghost.svg"
              alt="snapchat"
              class="social__img"
          /></a>
          <a href="#" aria-label="airbnb" class="social__link"
            ><img src="images/airbnb.svg" alt="airbnb" class="social__img"
          /></a>
          <a href="#" aria-label="instagram" class="social__link"
            ><img
              src="images/instagram.svg"
              alt="instagram"
              class="social__img"
          /></a>
        </div>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
